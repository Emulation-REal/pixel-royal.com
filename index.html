<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://wallpapers.com/images/hd/discord-logo-6ou1mvwsuho6umqh.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.2/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }
        .pulse-glow {
            animation: pulseGlow 1.5s infinite;
        }
        .gradient-text {
            background: linear-gradient(90deg, #00FF88, #00CC70);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #2F3136;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #00FF88;
            border-radius: 4px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2F3136;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }
        .neon-border {
            border: 2px solid #00FF88;
            box-shadow: 0 0 10px #00FF88;
        }
        .carousel-dot {
            width: 12px;
            height: 12px;
            background: #2F3136;
            border-radius: 50%;
            margin: 0 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .carousel-dot.active {
            background: #00FF88;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        [data-tooltip] {
            position: relative;
            cursor: pointer;
        }
        [data-tooltip]::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: #2F3136;
            color: #fff;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
            z-index: 10;
        }
        [data-tooltip]::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-2px);
            border: 6px solid transparent;
            border-top-color: #2F3136;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, transform 0.3s;
        }
        [data-tooltip]:hover::after,
        [data-tooltip]:hover::before {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-8px);
        }
        .error-message {
            color: #ff4d4d;
            text-align: center;
            padding: 20px;
            font-size: 18px;
        }
    </style>
</head>

    <button id="back-to-top" class="fixed bottom-6 right-6 bg-green-400 text-black p-4 rounded-full shadow-lg hover:bg-green-500 transition-transform duration-300 hidden pulse-glow">

    </button>

                },
                {
                    question: 'How do I use the commands?',
                    answer: 'Type a slash (/) in your Discord server, and a list of commands will appear. Select one and follow the prompts!',
                },
                {
                    question: 'How can I get support?',
                    answer: 'Use the contact form below or join our Discord support server for help.',

            ];

            const testimonials = [
                { name: 'Alex G.', text: 'This bot transformed our server! The moderation tools are a lifesaver.', role: 'Server Admin' },
                { name: 'Sarah M.', text: 'The fun commands keep our community engaged and laughing!', role: 'Community Manager' },
                { name: 'Mike T.', text: 'Event management is so easy now. Highly recommend!', role: 'Event Organizer' },
            ];

            const ErrorBoundary = ({ children }) => {
                const [hasError, setHasError] = useState(false);

                useEffect(() => {
                    const errorHandler = (error) => {
                        setHasError(true);
                        console.error('ErrorBoundary caught:', error);
                        document.getElementById('error-root').classList.remove('hidden');
                    };
                    window.addEventListener('error', errorHandler);
                    return () => window.removeEventListener('error', errorHandler);
                }, []);

                return hasError ? null : children;
            };

            const NavBar = () => {
                const [isDarkMode, setIsDarkMode] = useState(true);
                const [isScrolled, setIsScrolled] = useState(false);

                useEffect(() => {
                    const handleScroll = () => {
                        setIsScrolled(window.scrollY > 50);
                    };
                    window.addEventListener('scroll', handleScroll);
                    return () => window.removeEventListener('scroll', handleScroll);
                }, []);

                const toggleTheme = () => {
                    setIsDarkMode(!isDarkMode);
                    document.body.classList.toggle('bg-gray-100', !isDarkMode);
                    document.body.classList.toggle('bg-gray-900', isDarkMode);
                    document.body.classList.toggle('text-gray-900', !isDarkMode);
                    document.body.classList.toggle('text-gray-200', isDarkMode);
                };

                return (
                    <nav className={`fixed top-0 w-full backdrop-blur-lg p-4 z-50 flex justify-between items-center shadow-lg transition-all duration-300 ${isScrolled ? 'bg-gray-900/95' : 'bg-transparent'}`}>
                        <div className="text-3xl font-bold gradient-text"><i className="fab fa-discord mr-2"></i>Emulation Helper Bot</div>
                        <ul className="flex gap-8 items-center">
                            <li><a href="#home" className="hover:gradient-text transition font-semibold">Home</a></li>
                            <li><a href="#overview" className="hover:gradient-text transition font-semibold">Overview</a></li>
                            <li><a href="#commands" className="hover:gradient-text transition font-semibold">Commands</a></li>
                            <li><a href="#testimonials" className="hover:gradient-text transition font-semibold">Testimonials</a></li>
                            <li><a href="#faq" className="hover:gradient-text transition font-semibold">FAQ</a></li>
                            <li><a href="#contact" className="hover:gradient-text transition font-semibold">Contact</a></li>
                            <li>
                                <a href="https://discord.com/oauth2/authorize?client_id=1405225443891740683" className="bg-gradient-to-r from-green-400 to-green-600 text-black px-6 py-3 rounded-full font-bold hover:scale-105 hover:shadow-lg transition pulse-glow">

                                </a>
                            </li>
                            <li>
                                <button onClick={toggleTheme} className="hover:gradient-text transition text-xl">
                                    {isDarkMode ? <i className="fas fa-sun"></i> : <i className="fas fa-moon"></i>}
                                </button>
                            </li>
                        </ul>
                    </nav>
                );
            };

            const Header = () => (
                <header id="home" className="relative h-screen flex flex-col justify-center items-center text-center bg-cover bg-center bg-fixed overflow-hidden" style={{ backgroundImage: 'url(https://images.unsplash.com/photo-1511497580566-9c03da7b68b6)' }}>
                    <div id="particles-js" className="absolute inset-0 z-0"></div>
                    <div className="relative z-10 max-w-5xl px-4">
                        <h1 className="text-5xl md:text-7xl font-extrabold gradient-text mb-6 drop-shadow-2xl animate-[fadeInDown_1.2s_ease-out]">Emulation Helper Bot</h1>
                        <p className="text-xl md:text-3xl mb-10 drop-shadow-lg animate-[fadeInUp_1.2s_ease-out_0.3s] animate-fill-both">Supercharge your Discord server with 40+ commands for seamless moderation, fun, and community engagement.</p>
                        <a href="https://discord.com/oauth2/authorize?client_id=1405225443891740683" className="bg-gradient-to-r from-green-400 to-green-600 text-black px-10 py-4 rounded-full font-bold text-xl hover:scale-110 hover:shadow-2xl transition pulse-glow">
                            <i className="fas fa-rocket mr-2"></i>Invite Now
                        </a>
                    </div>
                    <div className="absolute inset-0 bg-gradient-to-br from-indigo-600/70 to-green-400/30 z-0"></div>
                </header>
            );

            const Overview = () => (
                <section id="overview" className="py-24 bg-gray-800">
                    <h2 className="text-center text-5xl font-extrabold gradient-text mb-16">Why Choose Emulation Helper Bot?</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl mx-auto px-6">
                        {[
                            { title: '40+ Slash Commands', desc: 'Comprehensive tools for server management, from bans to polls.', icon: 'fas fa-tools' },
                            { title: 'Community Engagement', desc: 'Games, economy, and events to keep members active.', icon: 'fas fa-users' },
                            { title: 'Secure & Reliable', desc: 'Built with Discord.js for robust performance.', icon: 'fas fa-shield-alt' },
                            { title: 'Event Management', desc: 'Create and manage server events with ease.', icon: 'fas fa-calendar-alt' },
                            { title: 'Fun-Filled', desc: 'Memes, jokes, and games for endless entertainment.', icon: 'fas fa-laugh' },
                            { title: 'Instant Setup', desc: 'Invite and start using in seconds.', icon: 'fas fa-bolt' },
                        ].map((item, index) => (

                                <div className="text-5xl mb-4 gradient-text">{item.icon && <i className={item.icon}></i>}</div>
                                <strong className="text-2xl gradient-text">{item.title}</strong>
                                <p className="mt-2 text-gray-300">{item.desc}</p>
                            </div>
                        ))}
                    </div>
                </section>
            );

            const CommandModal = ({ command, onClose }) => (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content custom-scrollbar" onClick={e => e.stopPropagation()}>
                        <h3 className="text-3xl gradient-text mb-4">{command.name}</h3>
                        <p className="text-xl mb-2">{command.desc}</p>
                        <p className="text-gray-300">{command.details}</p>
                        <button onClick={onClose} className="mt-6 bg-green-600 text-black px-6 py-3 rounded-lg font-bold hover:bg-green-500 transition">
                            Close
                        </button>
                    </div>
                </div>
            );

            const Commands = () => {
                const [searchTerm, setSearchTerm] = useState('');
                const [selectedCommand, setSelectedCommand] = useState(null);
                const [suggestions, setSuggestions] = useState([]);

                const debounce = (func, delay) => {
                    let timeoutId;
                    return (...args) => {
                        clearTimeout(timeoutId);
                        timeoutId = setTimeout(() => func(...args), delay);
                    };
                };

                const handleSearch = debounce((value) => {
                    setSearchTerm(value);
                    if (value) {
                        const allCommands = commandsData.flatMap(cat => cat.commands);
                        const filtered = allCommands.filter(cmd => 
                            cmd.name.toLowerCase().includes(value.toLowerCase()) || 
                            cmd.desc.toLowerCase().includes(value.toLowerCase())
                        ).slice(0, 5);
                        setSuggestions(filtered);
                    } else {
                        setSuggestions([]);
                    }
                }, 300);

                return (
                    <section id="commands" className="py-24 bg-cover bg-center bg-fixed relative" style={{ backgroundImage: 'url(https://images.unsplash.com/photo-1546484396-fb3fc3a8d29e)' }}>
                        <div className="absolute inset-0 bg-gray-900/70"></div>
                        <div className="relative z-10">
                            <h2 className="text-center text-5xl font-extrabold gradient-text mb-16">Explore Our Commands</h2>
                            <div className="text-center mb-12 px-4 relative">
                                <input
                                    type="text"
                                    placeholder="Search commands (e.g., /ban, /poll)..."
                                    className="w-full max-w-3xl p-5 rounded-xl bg-gray-700/70 text-gray-200 focus:bg-gray-700/90 focus:outline-none transition-all shadow-inner neon-border"
                                    onChange={(e) => handleSearch(e.target.value)}
                                />
                                {suggestions.length > 0 && (
                                    <ul className="absolute w-full max-w-3xl bg-gray-700 rounded-xl mt-2 shadow-lg z-20">
                                        {suggestions.map((cmd, index) => (
                                            <li 
                                                key={index} 
                                                className="p-4 hover:bg-green-400/30 cursor-pointer"
                                                onClick={() => setSelectedCommand(cmd)}
                                            >
                                                <strong>{cmd.name}</strong>: {cmd.desc}
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 max-w-7xl mx-auto px-6">
                                {commandsData.map((category, catIndex) => {
                                    const visibleCommands = category.commands.filter(cmd => 
                                        cmd.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                        cmd.desc.toLowerCase().includes(searchTerm.toLowerCase())
                                    );
                                    if (visibleCommands.length === 0 && searchTerm) return null;
                                    return (
                                        <div key={catIndex} className="bg-gray-700/80 p-8 rounded-2xl shadow-xl hover:-translate-y-3 transition-all duration-300 custom-scrollbar max-h-96 overflow-y-auto neon-border">
                                            <h3 className="text-3xl gradient-text mb-6">{category.category}</h3>
                                            <ul className="space-y-4">
                                                {visibleCommands.map((cmd, cmdIndex) => (
                                                    <li 
                                                        key={cmdIndex} 
                                                        className="p-4 bg-gray-600/40 rounded-lg hover:bg-green-400/30 hover:translate-x-2 transition cursor-pointer" 
                                                        onClick={() => setSelectedCommand(cmd)}
                                                        data-tooltip={cmd.details}
                                                    >
                                                        <strong>{cmd.name}</strong>: {cmd.desc}

                                                ))}
                                            </ul>
                                        </div>
                                    );
                                })}

            const Testimonials = () => {
                const [current, setCurrent] = useState(0);

                                ))}

                        <div className="max-w-5xl mx-auto px-6 space-y-6">

                                <FAQItem key={index} question={item.question} answer={item.answer} />

            const FAQItem = ({ question, answer }) => {
                const [isOpen, setIsOpen] = useState(false);

                return (
                    <div className="bg-gray-700/80 p-6 rounded-2xl shadow-xl cursor-pointer hover:bg-gray-700/90 hover:-translate-y-2 transition-all neon-border" onClick={() => setIsOpen(!isOpen)}>

            };

                const [status, setStatus] = useState('');

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setStatus('Subscribing...');
                    try {
                        const response = await fetch('https://formspree.io/f/mzzvwply', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, type: 'newsletter' }),
                        });
                        if (response.ok) {
                            setStatus('Subscribed successfully!');
                            setEmail('');
                        } else {
                            setStatus('Failed to subscribe.');
                        }
                    } catch (error) {
                        setStatus('An error occurred.');
                    }
                };

                return (
                    <section id="newsletter" className="py-24 bg-gray-900 text-center">
                        <h2 className="text-5xl font-extrabold gradient-text mb-8">Stay Updated</h2>
                        <p className="text-xl mb-10 max-w-2xl mx-auto">Join our newsletter for the latest bot updates and Discord tips!</p>
                        <form onSubmit={handleSubmit} className="max-w-xl mx-auto">
                            <div className="flex gap-4">
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    placeholder="Enter your email"
                                    required
                                    className="flex-grow p-4 rounded-lg bg-gray-700/70 text-gray-200 focus:bg-gray-700/90 focus:outline-none transition shadow-inner"
                                />
                                <button type="submit" className="bg-gradient-to-r from-green-400 to-green-600 text-black px-6 py-4 rounded-lg font-bold hover:scale-105 hover:shadow-lg transition pulse-glow">
                                    Subscribe
                                </button>
                            </div>
                            {status && <p className="mt-4 text-lg gradient-text">{status}</p>}
                        </form>
                    </section>
                );
            };

            const Contact = () => {
                const [formData, setFormData] = useState({ email: '', message: '' });
                const [status, setStatus] = useState('');
                const [isSubmitting, setIsSubmitting] = useState(false);

                const handleSubmit = async (e) => {
                    e.preventDefault();
                    setIsSubmitting(true);
                    try {
                        const response = await fetch('https://formspree.io/f/mzzvwply', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                        });
                        if (response.ok) {
                            setStatus('Message sent successfully!');
                            setFormData({ email: '', message: '' });
                        } else {
                            setStatus('Failed to send message.');
                        }
                    } catch (error) {
                        setStatus('An error occurred.');
                    } finally {
                        setIsSubmitting(false);
                    }
                };

                const handleChange = (e) => {
                    setFormData({ ...formData, [e.target.name]: e.target.value });
                };

                return (
                    <section id="contact" className="py-24 bg-gray-800">
                        <h2 className="text-center text-5xl font-extrabold gradient-text mb-16">Get in Touch</h2>
                        <form onSubmit={handleSubmit} className="max-w-3xl mx-auto bg-gray-700 p-10 rounded-2xl shadow-xl neon-border">
                            <div className="mb-6">
                                <label className="block text-lg mb-2"><i className="fas fa-envelope mr-2"></i>Your Email:</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                    className="w-full p-4 rounded-lg bg-gray-600/50 text-gray-200 focus:bg-gray-600/80 focus:outline-none transition shadow-inner"
                                />
                            </div>
                            <div className="mb-6">
                                <label className="block text-lg mb-2"><i className="fas fa-comment mr-2"></i>Your Message:</label>
                                <textarea
                                    name="message"
                                    value={formData.message}
                                    onChange={handleChange}
                                    required
                                    className="w-full p-4 rounded-lg bg-gray-600/50 text-gray-200 focus:bg-gray-600/80 focus:outline-none transition shadow-inner"
                                    rows="6"
                                ></textarea>
                            </div>
                            <button 
                                type="submit" 
                                disabled={isSubmitting}
                                className={`bg-gradient-to-r from-green-400 to-green-600 text-black px-8 py-4 rounded-lg font-bold text-lg hover:scale-105 hover:shadow-lg transition ${isSubmitting ? 'opacity-50 cursor-not-allowed' : 'pulse-glow'}`}
                            >
                                <i className="fas fa-paper-plane mr-2"></i>{isSubmitting ? 'Sending...' : 'Send Message'}
                            </button>
                            {status && <p className="mt-6 text-center text-lg gradient-text">{status}</p>}
                        </form>
                    </section>
                );
            };

            const Footer = () => (
                <footer className="py-12 bg-gray-900 text-center">
                    <p className="text-lg">
                        &copy; 2025 Emulation Helper Bot. All rights reserved.{' '}
                        <a href="privacy.html" className="gradient-text hover:underline">Privacy Policy</a> |{' '}
                        <a href="terms.html" className="gradient-text hover:underline">Terms of Service</a> |{' '}
                        <a href="https://discord.gg/support" className="gradient-text hover:underline">Support Server</a>
                    </p>
                </footer>
            );

            const App = () => {
                useEffect(() => {
                    if (!window.gsap) {
                        console.warn('GSAP not loaded, animations may not work.');
                    } else {
                        try {
                            gsap.registerPlugin(ScrollTrigger);
                            gsap.from('nav', { y: -100, duration: 1.2, ease: 'bounce.out' });
                            gsap.from('#overview .neon-border', {
                                opacity: 0,
                                y: 60,
                                stagger: 0.2,
                                duration: 1.2,
                                ease: 'power3.out',
                                delay: 0.5,
                            });
                            gsap.from('#commands .neon-border', {
                                opacity: 0,
                                y: 50,
                                stagger: 0.2,
                                duration: 1,
                                scrollTrigger: { trigger: '#commands', start: 'top 80%' },
                            });
                            gsap.from('#testimonials .neon-border', {
                                opacity: 0,
                                scale: 0.8,
                                duration: 1,
                                scrollTrigger: { trigger: '#testimonials', start: 'top 80%' },
                            });
                            gsap.from('#faq .neon-border', {
                                opacity: 0,
                                x: -50,
                                stagger: 0.2,
                                duration: 1,
                                scrollTrigger: { trigger: '#faq', start: 'top 80%' },
                            });
                        } catch (e) {
                            console.error('GSAP animation error:', e);
                        }
                    }

                    if (!window.particlesJS) {
                        console.warn('Particles.js not loaded, particle effects may not work.');
                    } else {
                        try {
                            particlesJS('particles-js', {
                                particles: {
                                    number: { value: 150, density: { enable: true, value_area: 800 } },
                                    color: { value: '#00FF88' },
                                    shape: { type: 'circle', stroke: { width: 0 } },
                                    opacity: { value: 0.8, random: true },
                                    size: { value: 3, random: true },
                                    line_linked: {
                                        enable: true,
                                        distance: 100,
                                        color: '#00FF88',
                                        opacity: 0.7,
                                        width: 1.5,
                                    },
                                    move: {
                                        enable: true,
                                        speed: 5,
                                        direction: 'none',
                                        random: true,
                                        straight: false,
                                        out_mode: 'out',
                                    },
                                },
                                interactivity: {
                                    detect_on: 'canvas',
                                    events: {
                                        onhover: { enable: true, mode: 'grab' },
                                        onclick: { enable: true, mode: 'push' },
                                        resize: true,
                                    },
                                    modes: {
                                        grab: { distance: 200, line_linked: { opacity: 1 } },
                                        push: { particles_nb: 5 },
                                    },
                                },
                                retina_detect: true,
                            });
                        } catch (e) {
                            console.error('Particles.js error:', e);
                        }
                    }

                    try {
                        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                            anchor.addEventListener('click', (e) => {
                                e.preventDefault();
                                const target = document.querySelector(anchor.getAttribute('href'));
                                if (target) {
                                    window.scrollTo({
                                        top: target.offsetTop - 80,
                                        behavior: 'smooth',
                                    });
                                }
                            });
                        });

                        const backToTop = document.getElementById('back-to-top');
                        window.addEventListener('scroll', () => {
                            if (window.scrollY > 300) {
                                backToTop.classList.remove('hidden');
                            } else {
                                backToTop.classList.add('hidden');
                            }
                        });
                        backToTop.addEventListener('click', () => {
                            window.scrollTo({ top: 0, behavior: 'smooth' });
                        });
                    } catch (e) {
                        console.error('DOM event error:', e);
                    }
                }, []);

                return (
                    <ErrorBoundary>
                        <div className="bg-gray-900 text-gray-200 font-sans">
                            <NavBar />
                            <Header />
                            <Overview />
                            <Commands />
                            <Testimonials />
                            <Invite />
                            <FAQ />
                            <Newsletter />
                            <Contact />
                            <Footer />
                        </div>
                    </ErrorBoundary>
                );
            };

            ReactDOM.render(<App />, document.getElementById('root'));
        } catch (error) {
            console.error('Application failed to initialize:', error);
            document.getElementById('error-root').classList.remove('hidden');
        }
    </script>
</body>
</html>
