<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neural Network Animation</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="nn"></canvas>

<script>
const canvas = document.getElementById("nn");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

class Node {
  constructor(x, y, layer) {
    this.x = x;
    this.y = y;
    this.layer = layer;
    this.radius = 15;
    this.active = false;
  }

  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    const gradient = ctx.createRadialGradient(this.x, this.y, 2, this.x, this.y, this.radius);
    gradient.addColorStop(0, this.active ? "#00ffcc" : "#444");
    gradient.addColorStop(1, "#000");
    ctx.fillStyle = gradient;
    ctx.fill();
  }
}

class Connection {
  constructor(n1, n2) {
    this.n1 = n1;
    this.n2 = n2;
    this.signals = [];
  }

  draw() {
    ctx.strokeStyle = "rgba(0,255,200,0.2)";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(this.n1.x, this.n1.y);
    ctx.lineTo(this.n2.x, this.n2.y);
    ctx.stroke();

    // Draw signals
    this.signals.forEach((s, i) => {
      const x = this.n1.x + (this.n2.x - this.n1.x) * s.t;
      const y = this.n1.y + (this.n2.y - this.n1.y) * s.t;
      ctx.beginPath();
      ctx.arc(x, y, 4, 0, Math.PI * 2);
      ctx.fillStyle = "#00ffcc";
      ctx.fill();
      s.t += 0.02;
      if (s.t > 1) this.signals.splice(i, 1);
    });
  }

  sendSignal() {
    this.signals.push({ t: 0 });
  }
}

// Create layers of nodes
let layers = 4;
let nodesPerLayer = [4, 6, 6, 3];
let network = [];
let connections = [];

function buildNetwork() {
  network = [];
  connections = [];
  for (let l = 0; l < layers; l++) {
    let layer = [];
    let spacing = canvas.height / (nodesPerLayer[l] + 1);
    for (let i = 0; i < nodesPerLayer[l]; i++) {
      let x = (l + 1) * (canvas.width / (layers + 1));
      let y = (i + 1) * spacing;
      layer.push(new Node(x, y, l));
    }
    network.push(layer);
  }

  // Connect layers
  for (let l = 0; l < network.length - 1; l++) {
    for (let n1 of network[l]) {
      for (let n2 of network[l + 1]) {
        connections.push(new Connection(n1, n2));
      }
    }
  }
}

buildNetwork();

// Animate
function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw connections
  connections.forEach(c => c.draw());

  // Draw nodes
  network.flat().forEach(n => n.draw());

  requestAnimationFrame(animate);
}
animate();

// Random activation
setInterval(() => {
  let inputLayer = network[0];
  let randNode = inputLayer[Math.floor(Math.random() * inputLayer.length)];
  randNode.active = true;

  // propagate signals
  network.forEach((layer, l) => {
    setTimeout(() => {
      layer.forEach(node => {
        node.active = Math.random() < 0.8; // random activation
        if (l < network.length - 1) {
          connections
            .filter(c => c.n1 === node)
            .forEach(c => {
              if (node.active) c.sendSignal();
            });
        }
      });
    }, l * 400);
  });

  // Reset after some time
  setTimeout(() => {
    network.flat().forEach(n => (n.active = false));
  }, 2000);
}, 1200);
</script>
</body>
</html>
